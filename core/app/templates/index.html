<html>

<head>
    <style type="text/css">
        
        /* Thanks: https://www.w3schools.com/howto/howto_js_rangeslider.asp */
        .slidecontainer {
            width: 50%; /* Width of the outside container */
            margin: 30px  
        }

        /* Mouse-over effects */
        .slider:hover {
            opacity: 1; /* Fully shown on mouse-over */
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;   
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .param_name .param_value {
            float: left;
            width: 50%;
        }

        .param_text_container {
            margin: auto
        }
    </style>


    <script type=text/javascript src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
    
</head>

<body>

    <h1>THE ORACLE</h1>

    {% for device in devices %}
        <h2>{{device.name}}</h2>

        <select class="ani_selector" name="{{device.name}}">
        
            {% for a_name in device['possible_animations'] %}
        
                <option value={{a_name}}> {{a_name}} </option>
        
            {% endfor %}
        
        </select>

        {% for param in device['animation']['params'] %}
            
            <div class="slidecontainer">
                <div class="param_name"> {{ param.name }} </div> 
                <div class="param_value"> {{ param.value }}</div>

                <input type="range" min="{{ param.min }}" max="{{ param.max }}" value="{{ param.value }}" class="slider" step="{{ param.step }}">
            </div>

        {% endfor %}



    {% endfor %}

    <script type="text/javascript">
        // Select animation
        $(".ani_selector").change(function(){
            $.post("/switch_animation", {
                device_name: this.name,
                new_animation: this.value
            }
        )})

        $(".slider").on("input", function(){
            console.log(this.value)

            $(this).parent().find(".param_value").html(this.value)

            // TODO: Send to server
        })
    </script>

</body>

</html>
